<body>
<header>
    <h1>Register Here!</h1>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Looking for Something?
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="index.html">Homepage</a></li>

</header>

    <div class="register">
        
        <hr>
        <input type="text" name="username" class="username" id="username" placeholder="Username" maxlength="50">
        <input type="password" name="password" class="password" id="password" placeholder="Password" maxlength="50">
        <input type="password" name="password2" class="password" id="password2" placeholder="Password Again" maxlength="50">
        <h4>How did you hear about us?</h4>
        <label><input type="radio" name="how" value="google"> Google </label>
        <label><input type="radio" name="how" value="friend"> Friend </label>
        <label><input type="radio" name="how" value="family"> Family </label>
        <label><input type="radio" name="how" value="other" checked> Other </label>
        
    </div>
