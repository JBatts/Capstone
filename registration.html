<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<!-- Register form -->

<body class="bodyReg">


  <div class="register-form">

    <h1>Register Here!</h1>
    <h4>How did you hear about us?</h4>
    <label><input type="radio" name="how" value="google"> <em><strong>Google </strong></em></label>
    <label><input type="radio" name="how" value="friend"> <em><strong>Friend</strong></em></label>
    <label><input type="radio" name="how" value="family"> <em><strong>Family</strong></em></label>
    <label><input type="radio" name="how" value="other" checked> <em><strong>Other</strong></em></label>
    <input type="text" placeholder="Full Name" class="register-input" required>
    <input type="email" placeholder="Email Address" class="register-input" required>
    <input type="password" placeholder="Create Password" class="register-input" required>
    <input type="password" placeholder="Confirm Password" class="register-input" required>
    <span class="error-message">Passwords do not match.</span>
    <label class="checkbox-container">
      <input type="checkbox" required> I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy
        Policy</a>.
    </label>
    <button type="submit" class="register-btn">Create Account</button>

    <p class="or-text"><strong>or</strong></p>


    <div class="social-logins">
      <button class="social-register google">Sign up with Google</button>
      <button class="social-register facebook">Sign up with Facebook</button>
    </div>

    <p>Looking for the Homepage? <a href="index.html" class="login-link">Right Here!</a></p>
    <p>Already have an account? <a href="login.html" class="login-link">Log in Here!</a></p>
  </div>

</body>

</html>
