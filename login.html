<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">

<!-- Login form -->

<body class="bodyReg">
    <div class="register-form">

        <h1>Login Here!</h1>
        <h4>How did you hear about us?</h4>
        <input type="text" placeholder="Username or Email" class="register-input" required minlength="5" maxlength="25">
        <input type="password" placeholder="Password" class="register-input" required minlength="5" maxlength="25">
        <label class="checkbox-container">
            <input type="checkbox" required> <strong>Rememeber Me?</strong>
        </label>
        <button type="submit" class="register-btn">Login</button>

        <p class="or-text"><strong>or</strong></p>


        <div class="social-logins">
            <button class="social-register google">Sign in with Google</button>
            <button class="social-register facebook">Sign in with Facebook</button>
        </div>

        <p>Looking for the Homepage? <a href="index.html" class="login-link">Right Here!</a></p>
        <p>Don't have an account? <a href="registration.html" class="login-link">Sign Up Here!</a></p>
    </div>


</body>





</html>
